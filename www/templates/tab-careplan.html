<ion-view title="Care Plan">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="What are you looking for?">
            </label>
        </form>
        <a class="button button-stable button-block button-large" ui-sref="tab.plan-category({category:'Physical'})">Physical</a>
        <button class="button button-stable button-block button-large" ui-sref="tab.plan-category({category:'Emotional'})">Emotional</button>
        <button class="button button-stable button-block button-large" ui-sref="tab.plan-category({category:'Mental'})">Mental</button>
        <button class="button button-stable button-block button-large" ui-sref="tab.plan-category({category:'Spiritual'})">Spiritual</button>
    </ion-content>
</ion-view>
