<ion-view title="More Details">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="What are you looking for?">
            </label>
        </form>
        <div class="row ">
        	<h3 class="profile-name center">Beyonce Knowles</h3>
        </div>
        <div class="row">
        	<img class="profile-photo center" ng-src="http://placehold.it/150X150"/>
        </div>
        <button class="button button-stable button-block button-large" ui-sref="tab.other-med">Medications</button>
        <button class="button button-stable button-block button-large">Details</button>
        <button class="button button-stable button-block button-large">Support</button>
    </ion-content>
</ion-view>
