<ion-view title="Home">
    <ion-content padding="true" class="has-header">
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="What are you looking for?">
            </label>
        </form>
        <div ng-repeat="notification in notifications" class="list card">

			<div class="item item-icon-left">
				<i class="icon ion-clipboard"></i>
				<h2>{{notification.title}}</h2>
				<p>New task created</p>
			</div>

			<div class="item item-body" ng-hide="notification.description == null || notification.description == ''">
				<p>{{notification.description}}</p>

			</div>

			<div class="item tabs tabs-secondary tabs-icon-left" ng-hide="notification.description == null || notification.description == ''">
				<a class="tab-item" href="#">
				  <i class="icon ion-thumbsup"></i>
				  Mark as read
				</a>
			</div>
		</div>
    </ion-content>
</ion-view>
