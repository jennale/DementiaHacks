<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Edit Plan Details</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Plan</span>
          <input type="text" ng-model="plan.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="plan.plan">
        </label>
       <label class="item item-input">
          <span class="input-label">Rating (out of 5)</span>
          <input type="text" ng-model="plan.rating">
        </label>
       <label class="item item-input">
          <span class="input-label">Comments</span>
          <textarea type="text" ng-model="plan.comments" placeholder="No comments"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
