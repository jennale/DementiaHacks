<ion-view title="{{category}}">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="What are you looking for?">
            </label>
        </form>
    <div class="list">
    <a class="button button-stable icon">Add New</a>
      <a class="item item-icon-right" href="#" ng-repeat="plan in plans" ng-click="openModal({{$index}})">
        <!-- <i class="icon ion-chevron-right"></i> -->
            <span class="badge ">{{plan.comments?'1':'0'}} Comments</span>
            <h2>{{plan.title}}</h2>
            <p>{{plan.plan}} </p>
      </a>
    </div>
    </ion-content>
</ion-view>
